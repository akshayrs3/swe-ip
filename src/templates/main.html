<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Information</title>
</head>
<body>
    <h1>File Information</h1>
    <ul>
        {% for entry in file_info %}
            <li>
                {% if entry.type == 'file' %}
                    <a href="/problems/{{ entry.name }}">{{ entry.name }}</a>
                {% endif %}

                {% if entry.type == 'directory' %}
                    <a href="/problems/{{ entry.name }}">{{ entry.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
